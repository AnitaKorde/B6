{% extends 'base.html' %}
{%block content%}
<table border="1" style="width:50%;"class="table table-success table-striped">
    <thead>  
     <tr tr class="table-primary">
        <th>First Name</th>
        <th>Last Name</th>
        <th>Phone Number</th>
        <th>Email</th>
     </tr>
    </thead>
    
    {%for obj in object_list%}
    <tr tr class="table-success">
        <td>{{obj.first_name}} </td>
        <td>{{obj.last_name}} </td>
        <td>{{obj.mobile}} </td>
        <td> {{obj.email}}</td>
    </tr>
    {% endfor %}




</table>
{%endblock%}
