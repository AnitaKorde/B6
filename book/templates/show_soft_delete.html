<html>
<head>
<title>welcome to Django</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<h2> ALL Soft Delete BOOKS </h2>
<hr>
<table border="1" style="width:50%;" class="table table-success table-striped">
    <thead>  
     <tr>
        <th>Book Id</th>
        <th>Book Name</th>
        <th>Book Price</th>
        <th>Book Qty</th>
        <th>Action</th>
        
     </tr>
    </thead>

    {%for i in all_aval_book%}
    <tr>
        <td>{{i.id}} </td>
        <td>{{i.name}} </td>
        <td>{{i.price}} </td>
        <td> {{i.qty}}</td>
        {% comment %} <td> <a href="{% url 'soft_delete_recovery' i.id %}" class="btn btn-primary">Recover</a> {% endcomment %}
        <td>
              <form action = "{% url 'soft_delete_recovery' i.id %}" method="post">   <!--recovery button -->
                {% csrf_token %}
                <input type = "submit" value="Recover" class="btn btn-outline-dark">
              </form>
        </td>
    </tr>
    {% endfor %}

    


</table>

<a href = "{% url 'homepage' %}" class="btn btn-primary">Home</a>
<form action = "{% url 'all_soft_delete'%}" method="post">   <!--recovery button -->
    {% csrf_token %}
<input type = "submit" value="All_delete" class="btn btn-outline-dark">
  </form>
</body>
</html>
